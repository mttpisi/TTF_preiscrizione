<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="css/main.css">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <title></title>
    </head>
    <body>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-light py-3" id="topbar">
                <a href="https://www.itstechtalentfactory.it" class="navbar-brand"><img src="assets/img/logos/itssys.jpg" alt="" id="logo"></a>
            </nav>
            <div class="container pt-5">
                <div class="row mb-3">
                    <h4 class="col text-center">Compila i campi necessari per la creazione dell'account:</h4>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 form-group col-xs-5">
                        <label for="inputCognome">Password</label>
                        <input type="text" class="form-control" id="inputpassword" name="password" required>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 form-group col-xs-5">
                        <label for="inputConferma Password">Conferma Password</label>
                        <input type="email" class="form-control" id="inputComferma Password" name="conferma password" required>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-4 col-xs-4"></div>
                    <div class="col-md-4 col-xs-4 text-center">
                        <button type="submit" class="btn btn-primary col-12" id="btnconferma">Conferma Account</button>
                    </div>
                    <div class="col-md-4 col-xs-4"></div>
                </div>
                </form>
            </div>
        </div>
        <script src="js/script.js"></script>
        <script src="js/checkTelefono.js"></script>

    </body>
</html>
