<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="css/main.css">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <title></title>
    </head>
    <body>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-light py-3" id="topbar">
                <a href="https://www.itstechtalentfactory.it" class="navbar-brand"><img src="assets/img/logos/itssys.jpg" alt="" id="logo"></a>
            </nav>
            <div class="container pt-5">
                <div class="row mb-3">
                    <h4 class="col text-center">Inserisci i seguenti dati per procedere all'iscrizione:</h4>
                </div>
                <form id="mainForm" action="landing1.html" method="GET">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-4 form-group col-xs-5">
                            <label for="inputNome">Nome</label>
                            <input type="text" id="inputNome" class="form-control" name="nome" required>
                        </div>
                        <div class="col-md-4 form-group col-xs-5">
                            <label for="inputCognome">Cognome</label>
                            <input type="text" class="form-control" id="inputCognome" name="cognome" required>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-4 form-group col-xs-5">
                            <label for="inputEmail">Indirizzo Email</label>
                            <input type="email" class="form-control" id="inputEmail" name="email" required>
                        </div>
                        <div class="col-md-4 form-group col-xs-5">
                            
                            <label for="contTel">Telefono</label>
                            <div class="form-inline" id = "contTel">
                                <div class="col-md-3 col-xs-3 p-0">
                                    <select name="prefissoTel" class = "form-control" id="prefissoTel">
                                        <option value="02">02</option>
                                        <option value="39">+39</option>
                                    </select>
                                </div>
                                <div class="col-md-9 col-xs-9 p-0 pl-2">
                                        <input type="text" style="width:100%" class="form-control" id="inputTelefono" name="telefono" required>
                                </div>
                                
                            </div>
                            
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 hidden-xs"></div>
                        <div class="col-md-8 col-xs-8">
                            <div class="form-check justify-content-center text-center">
                                <input class="form-check-input" type="checkbox" id="inputCheck" name="informativaPrivacy" required>
                                <label class="form-check-label" for="defaultCheck1">
                                    Ho preso visione dell'<a href="https://www.itstechtalentfactory.it/informativa-sulla-privacy/">informativa sulla privacy</a> ed acconsento al trattamento dei miei Dati personali
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2 hidden-xs"></div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-2 col-xs-4"></div>
                        <div class="col-md-8 col-xs-4 text-center">
                            <button type="button" class="btn btn-primary col-12" onclick="validaForm()" id="btnSubmit">Iscriviti</button>
                        </div>
                        <div class="col-md-2 col-xs-4"></div>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/preiscrizioneSoft.js"></script>
        <script src="js/checkTelefono.js"></script>
        <script src="js/inputSignalError.js"></script>

    </body>
</html>
